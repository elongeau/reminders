name:                reminder
version:             0.1.0.0
github:              "githubuser/reminder"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/reminder#readme>

dependencies:
- base >= 4.7 && < 5
- hedgehog
- servant
- servant-server
- time
- text
- mtl
- aeson
- attoparsec
- bytestring
- lucid
- http-media
- wai
- warp
- blaze-html
- blaze-markup
- directory
- string-conversions
- mtl
- base-compat
- postgresql-simple
- uuid
- time
- resource-pool

library:
  source-dirs: src

executables:
  reminder-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reminder

tests:
  reminder-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reminder
